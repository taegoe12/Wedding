<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gifts for Tierra &amp; Montaegoe</title>
  <meta name="description" content="Choose Cash App, Venmo, or Apple Cash to send a gift." />
  <style>
    :root{
      --bg:#f6f7fb; --fg:#0f172a; --muted:#475569; --brand:#111827; --accent:#06b6d4;
      --btn:#111827; --btnText:#ffffff; --card:#ffffff; --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
      Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:var(--bg); color:var(--fg);}
    .wrap{max-width:820px; margin:0 auto; padding:24px;}
    header{display:flex; align-items:center; gap:12px; margin:16px 0 8px;}
    header .logo{font-size:30px}
    h1{font-size:28px; margin:0;}
    p{color:var(--muted); line-height:1.5}
    .grid{display:grid; grid-template-columns:1fr; gap:16px; margin-top:16px}
    @media (min-width:780px){ .grid{ grid-template-columns:1fr 1fr 1fr; } }
    .btn{border-radius:16px; border:1px solid var(--border); background:var(--btn); color:var(--btnText);
         display:flex; align-items:center; justify-content:center; gap:10px; text-decoration:none; font-weight:700;
         padding:18px 16px; font-size:18px; box-shadow:0 6px 20px rgba(0,0,0,.08)}
    .btn:hover{filter:brightness(1.03)}
    .btn:active{transform:translateY(1px)}
    .btn .emoji{font-size:22px}
    footer{margin-top:24px; text-align:center; color:var(--muted); font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">üíå</div>
      <div>
        <h1>Gifts for Tierra &amp; Montaegoe</h1>
        <p>Thank you for celebrating with us! Pick what works best for you.</p>
      </div>
    </header>

    <div class="grid">
      <!-- Cash App -->
      <a class="btn" id="cashBtn" href="https://cash.app/$tierraN" target="_blank" rel="noopener">
        <span class="emoji">üíö</span> Cash App
      </a>

      <!-- Venmo (app-first with web fallback) -->
      <a class="btn" id="venmoBtn" href="https://venmo.com/u/Tierra-Nelson-9" target="_blank" rel="noopener">
        <span class="emoji">üîµ</span> Venmo
      </a>

      <!-- Apple Cash (opens Messages thread) -->
      <a class="btn" id="appleCashBtn" href="sms:+17345608525?&body=Hi%20Tierra%20%26%20Montaegoe%20%E2%80%94%20sending%20a%20gift%20via%20Apple%20Cash%20üéÅ" >
        <span class="emoji">üçé</span> Apple Cash (iPhone)
      </a>
    </div>

    <footer>
      <small>
        Tip: If Venmo doesn‚Äôt open the app on mobile, it will fall back to the web profile automatically.
      </small>
    </footer>
  </div>

  <script>
    // Venmo: try app deep link on mobile, else fall back to web profile.
    (function() {
      const btn = document.getElementById('venmoBtn');
      if (!btn) return;
      const venmoUser = 'Tierra-Nelson-9';  // no '@'
      const deep = `venmo://paycharge?txn=pay&recipients=${encodeURIComponent(venmoUser)}`;
      const web = btn.getAttribute('href');

      btn.addEventListener('click', function(e) {
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (!isMobile) return; // desktop: keep web
        e.preventDefault();
        const start = Date.now();
        // Try app
        window.location = deep;
        // Fallback to web if app doesn't open quickly
        setTimeout(function() {
          if (Date.now() - start < 1500) { window.location = web; }
        }, 800);
      });
    })();
  </script>
</body>
</html>
